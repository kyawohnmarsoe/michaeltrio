<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        header {
            height: 100px;
            background-color: cadetblue;
        }

        footer {
            height: 800px;
            background-color: cadetblue;
        }

        .sticky-div {
            width: 200px;
            height: 600px;
            background-color: chocolate;
        }

        .content-div {
            width: 100%;
            height: 1800px;
            background-color: darkblue;
        }

        .affix-bottom {
            position: absolute;
        }

        .affix-top {
            position: absolute;
        }

        .affix {
            top: 0px;
        }
    </style>

</head>

<body>

    <header>Header</header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="my-affix-div" data-spy="affix" data-offset-top="200" data-offset-bottom="800">
                        <div class="affix_div sticky-div"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="content-div"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>Footer</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

        $('.my-affix-div').affix(
            { offset: { top: 100, bottom: 800 } }
        );


    </script>

</body>

</html>
