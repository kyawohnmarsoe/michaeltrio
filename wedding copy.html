<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .page-main {
      padding: 0px;
    }

    .page-footer h5 {
      font: 500 14px/1.35 Montserrat, Helvetica Neue, Verdana, Arial, sans-serif;
      margin: 0 0 5px;
    }

    .nowrap {
      white-space: nowrap;
      word-break: keep-all;
    }


    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Global CSS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    * {
      box-sizing: border-box;
    }

    :root {
      --lightblue: #E5F3FE;
      --lighterblue: #F0F6FB;
      --darkblue: #325683;
      --lightorange: #FFECE6;
      --lighterorange: #fff6f3;
      --white: #ffffff;
      --black: #606060;
      --companyblue: #9BB8D3;
    }

    body {
      color: var(--black);
      font-size: 14px;
    }

    .p-wrapper {
      max-width: 900px;
      margin: auto;
    }

    p {
      font-family: Montserrat;
      font-style: normal;
      font-weight: 300;
      font-size: 17px;
      line-height: 24px;
      letter-spacing: 0.05em;
      padding: 0 50px;
    }

    h1,
    h3 {
      font-family: Times New Roman;
      font-style: normal;
      font-weight: normal;
      color: var(--black);
    }

    h1 {
      font-size: 36px;
      line-height: 46px;
      letter-spacing: 0.05em;
    }

    h3 {
      font-size: 32px;
      line-height: 37px;

    }

    h5 {
      font-family: Montserrat;
      font-weight: 300;
      font-size: 22px;
      line-height: 27px;

    }

    .btn {
      font-size: 17px;
      line-height: 24px;
      font-weight: normal;
      border-radius: 5px;
      height: 40px;
      display: block;
      margin: auto;
    }

    .btn-blue {
      color: var(--white) !important;
      background-color: var(--companyblue);
    }

    .btn-blue:hover {
      color: var(--white);
      background-color: var(--black);
    }

    .columns a.btn-blue-outline {
      min-width: 120px;
      margin-right: 10px;
      margin-bottom: 10px;
      color: var(--companyblue);
      border: 2px solid var(--companyblue);
    }

    .columns a.btn-blue-outline:hover {
      color: var(--white);
      background-color: var(--black);
      border-color: transparent;
    }

    .columns a.btn-blue-outline.active {
      color: var(--white);
      background-color: var(--companyblue);
    }

    .studs-nav .btn {
      display: inline-block;
    }

    .large-btn {
      width: 347px;
    }

    .small-btn {
      width: 217px;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }


    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Global CSSDiamond Page CSS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    .diamond-banner {
      background-image: url(https://www.michaeltrio.com/pub/media/0newdiamondpage/MT2-Diamond-Banner-Desktop-1920-768.jpg);
      background-size: cover;
      background-position-x: right;
      background-position-y: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .diamond-banner-bg {
      background-color: transparent;
    }

    .wedding-banner {
      background-image: url(https://www.michaeltrio.com/pub/media/0newweddingpage/MT2-Wedding-Banner-1200.jpg);
      background-size: cover;
      background-position-x: right;
      background-position-y: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .wedding-banner-bg {
      background-color: transparent;
    }

    .pure-heart {
      background-color: var(--lightblue);
    }

    .design-your-own-bg {
      background-color: var(--lightorange);
    }

    .custom-earrings-bg,
    .custom-pendant-bg {
      background-color: var(--lighterblue);
    }

    .education {
      background-color: var(--lightorange);
    }

    .ready-to-ship-bg {
      background-color: var(--lightblue);
    }

    .perfect-fit-bg {
      background: linear-gradient(270.2deg, #F5F5F5 -1.17%, #C4C4C4 -1.16%, rgba(205, 205, 205, 0) 102.86%);
    }


    .engagement-banner {
      background: linear-gradient(97.93deg, #F7E2DD 42.94%, #E9F8FF 54.12%);
    }

    .create-your-own-engagement {
      background-color: var(--lightorange);
    }

    .bg-white {
      background-color: var(--white);
    }

    .bg-lightgrey {
      background-color: #FAFAFA;
    }

    .bg-lightgreyblue {
      background-color: var(--lighterblue);
    }

    .earrings-banner {
      background-color: var(--lighterblue);
    }

    .earrings-banner p,
    .earrings-banner h1,
    .earrings-banner h3 {
      color: black;
    }

    .pandent-banner {
      background-color: var(--lighterblue);
    }

    .pandent-banner {
      color: black;
    }


    .create-your-own-engagement .row {
      justify-content: space-between;
    }

    .create-your-own-engagement .col-sm-6 {
      width: 30%;
    }

    .engagement-banner-diamond img {
      width: 80%;
      margin-bottom: -175px;
    }

    .create-your-own-engagement p {
      padding: 0;
      font-size: 15px;
    }

    .top8 {
      padding-top: 8%;
    }

    .row {
      display: flex;
    }


    .diamond-banner .diamond-image-bg {
      height: 400px;
      background-size: cover;
      background-position-x: right;
      background-position-y: center;
    }

    .design-your-own .diamond-image-bg {
      height: 400px;
      background-image: url(https://www.michaeltrio.com/pub/media/0newdiamondpage/P2-Diamond-lifestyle.jpg);
      background-size: cover;
      background-position-x: center;
      background-position-y: center;
    }

    .custom-earrings .diamond-image-bg {
      height: 400px;
      background-image: url(https://www.michaeltrio.com/pub/media/catalog/jewellery/custom-sol-earring-bg.jpg);
      background-size: cover;
      background-position-x: center;
      background-position-y: center;
    }

    .custom-pendant .diamond-image-bg {
      height: 400px;
      background-image: url(https://www.michaeltrio.com/pub/media/0newpendant/Pendant_Contect_Us-_768x432.jpg);
      background-size: cover;
      background-position-x: center;
      background-position-y: center;
    }

    .ready-to-ship .diamond-image-bg {
      height: 400px;
      background-image: url(https://www.michaeltrio.com/pub/media/0newengagementpage/MT2-Wedding-Landing-p4-BOX.jpg);
      background-size: cover;
      background-position-x: center;
      background-position-y: center;
    }

    .perfect-fit .diamond-image-bg {
      height: 400px;
      background-image: url(https://www.michaeltrio.com/pub/media/0newengagementpage/MT2-Wedding-Landing_-p5_Kiss.png);
      background-size: cover;
      background-position-x: center;
      background-position-y: center;
    }




    .pure-heart sup {
      font-size: 40%;
      top: -1em;
    }

    .diamond-image img {
      width: 500px;
    }





    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ sliderConfig @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    .owl-carousel .owl-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 250px;
    }

    .owl-carousel .owl-item img {
      width: 100px;
      transition: all 0.5s;
    }

    .owl-carousel .owl-item.center img {
      width: 200px;
      margin: auto;
    }

    .owl-carousel .owl-item.center {
      margin: 0px 30px;
    }

    #choose-setting.owl-carousel .owl-item {
      height: 300px;
    }

    #choose-setting.owl-carousel .owl-item img {
      width: 200px;
    }

    #choose-setting.owl-carousel .owl-item.center img {
      width: 350px;
    }

    .owl-item article>a {
      display: none;
      font-weight: 500;
      text-transform: uppercase;
    }

    .owl-item.center article>a {
      margin-top: 10px;
      display: block;
    }

    .owl-carousel .owl-nav .owl-prev,
    .owl-carousel .owl-nav .owl-next {
      top: auto;
      bottom: 8px;
    }


    .owl-carousel .owl-nav [class*='owl-']:before {
      font-size: 40px;
    }

    .columns a {
      color: var(--black);
    }

    #diamonds-slider-color-desktop .owl-item article>a {
      display: block;
      margin-top: 10px;
    }

    #diamonds-slider-color-desktop.owl-carousel .owl-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    #diamonds-slider-color-desktop.owl-carousel .owl-stage {
      margin: auto;
    }

    #diamonds-slider-color-desktop.owl-carousel .owl-item img {
      margin: 0px 20px;
    }


    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Earrings @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    .ct025 {
      width: 10px;
      margin: auto;
    }

    .ct030 {
      width: 11px;
      margin: auto;
    }

    .ct033 {
      width: 12px;
      margin: auto;
    }

    .ct050 {
      width: 14px;
      margin: auto;

    }

    .ct060 {
      width: 14.3px;
      margin: auto;

    }

    .ct070 {
      width: 15px;
      margin: auto;

    }

    .ct075 {
      width: 15.5px;
      margin: auto;

    }

    .ct080 {
      width: 15.7px;
      margin: auto;

    }

    .ct090 {
      width: 16px;
      margin: auto;

    }

    .ct100 {
      margin: auto;
      width: 18px;
    }

    .ct125 {
      margin: auto;
      width: 22px;
    }

    .ct150 {
      margin: auto;
      width: 25px;
    }

    .ct200 {
      margin: auto;
      width: 30px;
    }

    .diamond-thumbnail {
      padding-top: 0px;
      padding-bottom: 10px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 300;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .diamond-thumbnail .diamond-size {
      font-size: 11px;
    }

    .diamond-thumbnail.bg-white:hover {
      border: 2px solid var(--companyblue);
    }

    .active .diamond-thumbnail.bg-white {
      border: 2px solid var(--companyblue);
    }

    .diamond-thumbnail-img {
      height: 70px;
      padding: 10px 0px;
      display: flex;
    }

    .diamond-price {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .diamond-quality {
      font-size: 14px;
      font-weight: 700;
    }

    .spinning-diamond {
      width: 420px;
      height: 420px;
      border-radius: 20px;
    }

    .selling.No {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .selling.No .diamond-thumbnail.bg-white:hover {
      border: 2px solid transparent;
    }

    .fa-green {
      color: #5EE9AD;
    }


    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Wedding Bands @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    .for-her-bg {
      background-color: var(--lightorange);
    }

    .for-her .colsm-4 {
      padding: 0;
    }

    .for-him-bg {
      background-color: var(--lightblue);
    }

    .for-him .colsm-4 {
      padding: 0;
    }

    .for-title {
      text-transform: uppercase;
      font-weight: 500;
    }




    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Medium  Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Medium  Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Medium  Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    @media (max-width: 1199.98px) {

      h1 {
        font-size: 30px;
        line-height: 34px;
      }

      h3 {
        font-size: 25px;
        line-height: 29px;
      }

      h5 {
        font-size: 18px;
        line-height: 25px;
      }

      p {
        font-size: 16px;
        line-height: 22px;
      }

      .diamond-image img {
        width: 320px;
      }

      .btn {
        height: 35px;
      }

      .engagement-banner-diamond img {
        width: 100%;

      }

      #choose-setting.owl-carousel .owl-item img {
        width: 120px;
      }

      #choose-setting.owl-carousel .owl-item.center img {
        width: 250px;
      }

      .spinning-diamond {
        width: 380px;
        height: 380px;
      }

      .diamond-quality,
      .diamond-price {
        font-size: 12px;
      }

    }


    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    @media (max-width: 767.98px) {


      p {
        padding: 0;
      }

      .btn {
        font-size: 14px;
        line-height: 22px;

      }

      .my-4 {
        margin-top: 1.2rem !important;
      }

      .row {
        display: block;
      }

      .diamond-image img {
        width: 320px;
      }

      .diamond-banner {
        background-image: none;
        padding-top: 0;
        padding-bottom: 0;
      }

      .engagement-banner-diamond img {
        width: 55%;
        margin-bottom: -50px;
      }

      .perfect-fit-bg {
        background: linear-gradient(175.67deg, #F5F5F5 -9.43%, #C4C4C4 -9.42%, rgba(205, 205, 205, 0) 95.82%);
      }

      .diamond-banner-bg {
        background-color: var(--lighterblue);
      }

      .col-sm-12 {
        padding-left: 13px;
        padding-right: 13px;
      }


    }

    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Extra Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Extra Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
    /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Extra Small Devices @@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */

    @media (max-width: 480px) {
      h1 {
        font-size: 25px;
        line-height: 29px;
      }

      h3 {
        font-size: 20px;
        line-height: 23px;
      }

      h5 {
        font-size: 17px;
        line-height: 20px;
      }

      p {
        font-size: 14px;
        line-height: 22px;
      }

      .btn {
        font-size: 14px;
        line-height: 15px;
        height: 30px;
      }

      .large-btn {
        width: 217px;
      }

      .diamond-image img {
        width: 80%;
      }

      .engagement-banner-diamond img {
        width: 70%;
        padding-top: 50px;
        margin-bottom: -50px;
      }

      .owl-carousel .owl-item {
        height: 180px;
      }

      .owl-carousel .owl-item img {
        width: 70px;
        transition: unset;
      }

      .owl-carousel .owl-item.center img {
        width: 150px;
      }

      .owl-carousel .owl-item.center {
        margin: 0px 20px;
      }

      #create-your-own-engagement.owl-carousel .owl-item {
        height: auto;
        margin: 0;
      }

      #create-your-own-engagement.owl-carousel .owl-nav .owl-prev,
      #create-your-own-engagement.owl-carousel .owl-nav .owl-next {
        top: auto;
        bottom: -40px;
      }

      #choose-setting.owl-carousel .owl-item {
        height: auto;
      }

      .spinning-diamond {
        width: 295px;
        height: 295px;
      }

      .diamond-thumbnail .diamond-size {
        font-size: 11px;
      }

      .diamond-quality,
      .diamond-price {
        font-size: 12px;
      }



    }
  </style>
</head>
