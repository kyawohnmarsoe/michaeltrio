<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .mt2021 .stepNavGroup {
            display: flex;
        }

        .mt2021 .stepNavWrapper {
            display: inline-block;
            width: 33.33%;
            text-align: center;
            position: relative;
            height: 60px;
        }

        .mt2021 .stepNavCircle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 4px solid #9BB8D3;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 2;
        }

        .mt2021 .stepNavCircle.active {
            background-color: #9BB8D3;

        }

        .mt2021 .stepNavLineLeft,
        .mt2021 .stepNavLineRight {
            width: 50%;
            height: 4px;
            background-color: #9BB8D3;
            position: absolute;
            bottom: 8px;
        }

        .mt2021 .stepNavLineLeft {

            left: 0;
        }

        .mt2021 .stepNavLineRight {

            right: 0;
        }
    </style>
</head>

<body>
    <div class="mt2021">
        <div class="container">

            <div class="stepNavGroup">
                <div class="stepNavWrapper">
                    <div class="stepNavTitle">Pax</div>
                    <div class="stepNavCircle active"></div>
                    <div class="stepNavLineRight"></div>
                </div>

                <div class="stepNavWrapper">
                    <div class="stepNavTitle">Time & Date</div>
                    <div class="stepNavLineLeft"></div>
                    <div class="stepNavCircle"></div>
                    <div class="stepNavLineRight"></div>
                </div>
                <div class="stepNavWrapper">
                    <div class="stepNavTitle">Interested In</div>
                    <div class="stepNavLineLeft"></div>
                    <div class="stepNavCircle"></div>
                    <div class="stepNavLineRight"></div>
                </div>

                <div class="stepNavWrapper">
                    <div class="stepNavTitle">Details</div>
                    <div class="stepNavLineLeft"></div>
                    <div class="stepNavCircle"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
